<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        function hideFn() {
            //默认swing
            // $("#showDiv").hide("fast","linear");
            // $("#showDiv").slideUp("slow", "linear");
            $("#showDiv").fadeOut("fast", "linear");
        }
        function showFn() {
            // $("#showDiv").show("slow","swing");
            // $("#showDiv").slideDown("slow", "swing");
            $("#showDiv").fadeIn("fast", "linear");
        }
        function toggleFn() {
            // $("#showDiv").toggle("slow","linear");
            // $("#showDiv").slideToggle("slow", "linear");
            $("#showDiv").fadeToggle("fast", "linear");

        }
    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
