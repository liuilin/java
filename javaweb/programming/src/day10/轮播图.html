<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<!--
分析：
1.在页面上使用img标签展示图片
2.定义一个方法，修改图片对象的src属性
3.定义一个定时器，每隔3秒调用方法一次。
-->
<img id="img" src="img/banner_1.jpg" alt="">

<script>
    var num = 1;

    function fun() {
        num++;
        if (num > 3) {
            num = 1;
        }
        var img = document.getElementById("img");
        img.src = "img/banner_"+num+".jpg";
    }

    var img = setInterval(fun, 3000);
    clearInterval(img);
</script>
</body>
</html>
